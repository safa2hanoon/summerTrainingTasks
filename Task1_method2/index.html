<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      /* Square style*/
      .Square {
        width: 140px;
        height: 140px;
        position: absolute;
        padding-left: 50;
        left: 50px;
        top: 50px;
      }

      .Square-red {
        background-color: red;
      }

      .Square-blue {
        background-color: blue;
        margin: 35px;
      }

      .Square-yellow {
        background-color: yellow;
        margin: 70px;
      }
    </style>
  </head>
  <body>
    <div class="Square Square-red"></div>
    <div class="Square Square-blue"></div>
    <div class="Square Square-yellow"></div>
  </body>

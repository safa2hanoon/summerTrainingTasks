<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        position: absolute;
        width: 140px;
        height: 140px;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        /*The translate function moves the element by an offset 
        defined with two values, if only one value is defined, 
        the second one is taken to be zero. Here is a basic example:*/
        background-color: rgb(17, 44, 202);
        border-radius: 50%;
      }
    </style>
  </head>
  <body style="height: 100px">
    <div class="circle"></div>
  </body>
</html>
